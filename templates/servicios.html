<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Patronato Paltas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Nuestros Servicios</h1>
        
        <div class="row">
            {% for servicio in servicios %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ servicio }}</h5>
                        <p class="card-text">Agende su cita para este servicio</p>
                        <a href="/cita/Paciente" class="btn btn-sm btn-primary">Agendar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
